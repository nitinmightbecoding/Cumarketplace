<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
      <link rel="icon" href="cu.png" type="image/png">
    <style>
        body {
            background: linear-gradient(45deg, #1a1a1a, #333);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            position: relative;
            overflow: hidden;
            padding: 20px; /* Add padding for small screens */
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            z-index: 1;
            width: 100%;
            max-width: 400px; /* Limit the max width for better layout */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00FF00;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%; /* Make the login box full width */
            box-sizing: border-box;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #000;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input {
            width: 100%; /* Full width input fields */
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background: #e0e0e0;
            color: #000;
            font-size: 1em;
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .btn {
            width: 100%; /* Full width button */
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1em;
            background: #d32f2f;
            color: #fff;
        }

        .btn:hover {
            background: #b71c1c;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            animation: zoomInOut 20s infinite;
            filter: blur(5px);
            opacity: 0.5;
        }

        @keyframes zoomInOut {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Media queries for better responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .input-group label, .btn {
                font-size: 0.9em;
            }

            input {
                font-size: 0.9em;
                padding: 8px;
            }

            .login-box {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .input-group label, .btn {
                font-size: 0.8em;
            }

            input {
                font-size: 0.8em;
                padding: 6px;
            }

            .login-box {
                padding: 10px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
            form.addEventListener("submit", function(event) {
                const email = document.getElementById("email").value;
                const displayname = document.getElementById("displayname").value;
                
                localStorage.setItem("email", email);
                localStorage.setItem("displayname", displayname);
            });
        });
    </script>
</head>
<body>
    <img src="cuu2.jpg" class="background-image" alt="Background Image">

    <div class="container">
        <h1>Create Account</h1>
        <div class="login-box">
            <form action="upload.php" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="displayname">Display Name</label>
                    <input type="text" id="displayname" name="displayname" required>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
