<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Challenge</title>
    <style>
        body {
            background: linear-gradient(45deg, #1a1a1a, #333);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            animation: zoomInOut 20s infinite;
            filter: blur(5px);
            opacity: 0.5;
        }

        @keyframes zoomInOut {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .animation-container {
            position: relative;
            width: 100%;
            height: 40%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .text-container {
            text-align: center;
            opacity: 1;
        }

        .text {
            font-size: 3em;
            color: #FF0000;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            opacity: 1;
            animation: textAnimation 3s ease-in-out forwards infinite;
        }

        .text:nth-child(1) {
            animation-delay: 0s;
        }

        .text:nth-child(2) {
            animation-delay: 1s;
        }

        @keyframes textAnimation {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            margin-top: 20px;
            margin-left: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #00FF00;
        }

        .login-box, .signup-box {
            display: none;
            background: rgba(51, 51, 51, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            width: 350px;
            margin: 0 auto;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #000;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background: #e0e0e0;
            color: #000;
            font-size: 1em;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            width: 45%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1em;
        }

        .login-btn {
            background: #d32f2f;
            color: #fff;
        }

        .login-btn:hover {
            background: #b71c1c;
        }

        .signup-btn {
            background: #444;
            color: #00FF00;
        }

        .signup-btn:hover {
            background: #333;
        }

        .guest-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1em;
            background: #888;
            color: #fff;
            margin-top: 20px;
        }

        .guest-btn:hover {
            background: #666;
        }

        /* Media queries for mobile devices */
        @media (max-width: 768px) {
            .container > h1, .signup-box {
                display: none;
            }

            .animation-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .text-container {
                display: block;
                margin-top: 20px;
            }

            .text {
                font-size: 1.5em;
            }

            body {
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding-top: 10px;
            }

            .login-box {
                display: block;
                width: 90%;
                padding: 20px;
                margin-top: 10px;
                position: relative;
                top: -30px;
            }
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #d32f2f;
            text-decoration: none;
            font-size: 0.9em;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="cuu.jpg" class="background-image" alt="Background Image">

    <!-- Animation Container for CU Marketplace -->
    <div class="animation-container">
        <div class="text-container">
            <h1 class="text">CU</h1>
            <h1 class="text">MARKETPLACE</h1>
        </div>
    </div>

    <div class="container">
        <h1 id="page-title">Code Challenge</h1>
        <div class="login-box">
            <form id="loginForm" action="login.php" method="post" onsubmit="storeEmail()">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn login-btn">Login</button>
                    <button type="button" class="btn signup-btn" onclick="showSignup()">Signup</button>
                </div>
                <button type="button" class="guest-btn" onclick="continueAsGuest()">Continue as guest</button>
                <div class="forgot-password">
                    <a href="fpassword.html">Forgot Password?</a>
                </div>
            </form>
        </div>

        <div class="signup-box">
            <form id="signupForm" onsubmit="return false;">
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required>
                </div>
                <div class="buttons">
                    <button type="button" class="btn signup-btn" onclick="handleSignup()">Signup</button>
                    <button type="button" class="btn login-btn" onclick="showLogin()">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showLogin() {
            document.querySelector('.signup-box').style.display = 'none';
            document.querySelector('.login-box').style.display = 'block';
            document.getElementById('page-title').textContent = 'Login';
        }

        function showSignup() {
            window.location.href = 'createaccount.html';
        }

        function handleSignup() {
            const email = document.getElementById('signupEmail').value;
            localStorage.setItem('email', email);
            window.location.href = 'welcome.html'; // Redirect to a welcome page or any other page after signup
        }

        function storeEmail() {
            const email = document.getElementById('email').value;
            localStorage.setItem('email', email);
        }

        function continueAsGuest() {
            window.location.href = 'sell2.php';
        }

        document.addEventListener('DOMContentLoaded', function () {
            showLogin();
        });

        document.addEventListener("DOMContentLoaded", () => {
            const textContainers = document.querySelectorAll('.text');

            textContainers.forEach((text, index) => {
                setTimeout(() => {
                    text.style.opacity = '1';
                    text.style.transform = 'translateY(0)';
                }, index * 1000);
            });
        });
    </script>
</body>
</html>
